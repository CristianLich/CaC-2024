<body>


    <div class="sidebar">
        <h2>DASHBOARD</h2>
        <ul class="panel-button">
            <li><a href="">Clientes</a></li>
            <li><a href="">Juegos</a></li>
            <li><a href="">Compras</a></li>
        </ul>
    </div>


    <!-- Clientes -->
    <div class="container" hidden >
            <div class="table-responsive">
            <table id="tablaClientes" class="table table-striped table-bordered table-hover" style="width: 100%;">
                <thead>
                    <tr >
                        <th class="col d-none d-md-table-cell"> Nombre </th>   
                        <th class="col"> Apellido </th>
                        <th class="col"> Email </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- Carga de datos en la tabla -->
                </tbody>
            </table>
        </div>
    </div>


<!------------------------------------------------- Juegos -->

    <div class="container-fluid">
        <div class="table-responsive">
            <table id="tablaJuegos" class="table table-striped table-bordered table-hover" style="width: 100%;">
                <thead>
                    <tr >
                        <th class="col"> Titulo </th>   
                        <th class="col"> Categoria </th>
                        <th class="col"> Precio </th>
                        <th class="col"> Desarrollador </th>
                        <th class="col"> Descripcion </th>
                        <th class="col"> Plataforma </th>
                        <th class="col"> Publicador </th>
                        <th class="col"> Estado </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <!-- Carga de datos en la tabla -->
                </tbody>
            </table>
        </div>
    </div>





    <div class="modal" id="crearModal" tabindex="-1" aria-labelledby="crearJuegoModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="crearJuegoModal">Añadir Juego</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
    
    
              <form id="crearForm" class="form-floating row g-3" >
    
                <div class=" mb-3">
                    <label class="form-label" for="Titulo">Titulo</label>
                    <input type="text" class="form-control" id="Titulo" name="Titulo" maxlength="100" required pattern="^[a-zA-Z0-9\s]+$" title="El título solo debe contener letras, números y espacios.">
                </div>
                <div class=" mb-3">
                  <label class="form-label" for="Descripcion">Descripcion</label>
                  <textarea class="form-control" id="Descripcion" name="Descripcion"></textarea>
                </div>
                <div class="col-md-9 mb-3">
                  <label class="form-label" for="Desarrollador">Desarrollador</label>
                  <input type="text" class="form-control" id="Desarrollador" name="Desarrollador" maxlength="100" required pattern="^[a-zA-Z\s]+$" title="El desarrollador solo debe contener letras y espacios.">
                </div>
                <div class="col-md-9 mb-3">
                  <label class="form-label" for="Publicador">Publicador</label>
                  <input type="text" class="form-control" id="Publicador" name="Publicador" maxlength="100" pattern="^[a-zA-Z\s]+$" title="El publicador solo debe contener letras y espacios.">
                </div>
                <div class="col-md-4 mb-3">
                  <label class="form-label" for="Categoria">Categoria</label>
                  <input type="text" class="form-control" id="Categoria" name="Categoria" maxlength="50" required pattern="^[a-zA-Z\s]+$" title="La categoría solo debe contener letras y espacios.">
                </div>
                <div class=" col-md-2 mb-3">
                  <label class="form-label" for="Precio">Precio</label>
                  <input type="number" class="form-control" id="Precio" name="Precio" min="1" max="999" required pattern="^\d+(\.\d{1,2})?$" title="El precio debe ser un número decimal válido con hasta dos decimales.">
                </div>
                <div class="col-md-3 mb-3">
                  <label class="form-label" for="Plataforma">Plataforma</label>
                  <input type="text" class="form-control" id="Plataforma" name="Plataforma" maxlength="50" pattern="^[a-zA-Z\s]+$" title="La plataforma solo debe contener letras y espacios.">
                </div>
                <div class=" mb-3">
                  <label class="form-label" for="URLImagen">URL de la Imagen</label>
                  <input type="text" class="form-control" id="URLImagen" name="URLImagen" maxlength="255" pattern="^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$" title="La URL de la imagen debe ser válida.">
                </div>
              </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
              <button type="button" class="btn btn-primary" id="crearJuego">Añadir Juego</button>
            </div>
          </div>
        </div>
      </div>
    



<!-- ------------------------------ Modal EDITAR JUEGOS -->


<div class="modal" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Juego</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">


          <form id="editForm" class="form-floating row g-3">

            <div class=" mb-3">
                <label class="form-label" for="Titulo">Titulo</label>
                <input type="text" class="form-control" id="EditarTitulo" name="Titulo">
            </div>

            <div class=" mb-3">
              <label class="form-label" for="Descripcion">Descripcion</label>
              <textarea class="form-control" id="EditarDescripcion" name="Descripcion"></textarea>
            </div>
            
            <div class="col-md-9 mb-3">
              <label class="form-label" for="Desarrollador">Desarrollador</label>
              <input type="text" class="form-control" id="EditarDesarrollador" name="Desarrollador">
            </div>
            <div class="col-md-9 mb-3">
              <label class="form-label" for="Publicador">Publicador</label>
              <input type="text" class="form-control" id="EditarPublicador" name="Publicador">
            </div>
            <div class="col-md-4 mb-3">
              <label class="form-label" for="Categoria">Categoria</label>
              <input type="text" class="form-control" id="EditarCategoria" name="Categoria">
            </div>
            <div class=" col-md-2 mb-3">
              <label class="form-label" for="Precio">Precio</label>
              <input type="text" class="form-control" id="EditarPrecio" name="Precio">
            </div>
            <div class="col-md-3 mb-3">
              <label class="form-label" for="Plataforma">Plataforma</label>
              <input type="text" class="form-control" id="EditarPlataforma" name="Plataforma">
            </div>
            <div class=" mb-3">
              <label class="form-label" for="URLImagen">URL de la Imagen</label>
              <input type="text" class="form-control" id="EditarURLImagen" name="URLImagen">
            </div>

            <input type="hidden" id="EditarID_juego" name="ID_juego">
          </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cerrar</button>
          <button type="button" class="btn btn-primary" id="guardarCambios">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
