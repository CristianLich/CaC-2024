<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styleTienda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a668f227d.js" crossorigin="anonymous"></script>
    <title>Tienda</title>
</head>
<body>
    <header>
        <a href="/index.html" style="text-decoration: none;">
            <div class="logotipo">
                <p>GameMaster</p> 
                <img src="https://res.cloudinary.com/dkojgz9s6/image/upload/v1715800919/CodoACodoNJS/logo_kuxdfd.png" alt="logo" width="40" height="40">
            </div>
        </a> 
        <nav>
            <ul>
                <li>
                    <a href="#" id="cart-button">Carrito</a>
                    <span id="cart-count" class="cart-count">0</span> <!-- Contador del carrito -->
                </li>
                <li><a href="/views/dataTables.html">Admin</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="cart-popup" class="cart-popup">
      <div class="cart-content">
        <span id="close-popup" class="close">&times;</span>
        <h2>Carrito de Compras</h2>
        <div id="cart-items">
            <!-- Aquí se añadirán dinámicamente los elementos del carrito -->
        </div> 
        <div class="total">
            <br>
            Total: U$D <span id="total-price" style="color: aliceblue;">0.00</span>
            <br>
        </div>
        <br>
        <button id="finalizar-compra" onclick="mostrarFormulario()">Realizar Compra</button>
        <!-- Formulario para ingresar nombre, apellido y email -->
        <form id="compra-form" style="display: none;">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="text" id="apellido" placeholder="Apellido" required>
            <input type="email" id="email" placeholder="Email" required>
            <button id="submitButton" type="submit">Guardar</button>
        </form>
    </div>
    
    </div>
    
    <div class="container" id="container"></div>

    <footer id="footer">
        <div class="social-icons">
            <a href="https://facebook.com"><i class="fa-brands fa-facebook" aria-hidden="true"></i></a>
            <a href="https://twitter.com"><i class="fa-brands fa-x-twitter" aria-hidden="true"></i></a>
            <a href="https://instagram.com"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
            <a href="https://discord.com"><i class="fa-brands fa-discord" aria-hidden="true"></i></a>
        </div>
    </footer>

    <script src="/js/tienda.js"></script>
</body>
</html>
