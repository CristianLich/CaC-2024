<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/clientes.css">
</head>
<body>
    <div class="sidebar">
        <h2>DASHBOARD</h2>
        <ul class="panel-button">
            <li><a href="./dataTables.html">Clientes</a></li>
            <li><a href="./juegos.html">Juegos</a></li>
            <li><a href="./registro.html">Registros</a></li>
            <li><a href="./dashboard.html">Panel principal</a></li>
        </ul>
    </div>
    <div class="content">
        <h1 class="Welcome">Welcome to the control panel</h1>
        <div class="cards">
        </div>
        
        <!-- Agregar el formulario de registro de clientes -->
        <div class="form-container">
            <h2>Registro de Clientes</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <label for="email">Dirección de Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
                
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" required>
                
                <button type="submit">Registrar</button>
            </form>
            <button class="login-button">Iniciar sesión</button>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
